<html>
  <head>
    <style>
      h1 { color:red}
      p {color: green;font-size: 14px;}
      a {color:hotpink; border:7px black dashed; padding:2px;}
    </style>
  </head>
  <body>
    <h1>内部样式表</h1>
    <P>我是谁我在那里</P>
    <a>繁星世界大千大成</a><br><br>

    
    <h2>I love css.</h2>
    <!-- 将下面p元素中的内容便为红色，字体尺寸设置为14px  内联样式-->
    <h3 style="color: red; font-size: 14px;">i love html.</h3>
    <!-- 将下面的p元素中的love使用黑色的两个像素大小的虚线包围起来 -->
    <h4>i <span style="border: 3px black dashed;padding:5px;">love</span>  fish</h4>
  </body>
</html>
