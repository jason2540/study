<html>
<head>
  <meta charset="utf-8">
  <title>设置必填和可选的样式</title>
  <style type="text/css">
    :required {
      outline:1px solid red;
    }
    :optional {
      background-color: gray;
    }
    </style>
</head>
<body> 
  <form>
    <p>
      <label for="required">必填</label>
      <input type="text" name="required" required>
      <p>
        <label  for="optional">可选：</label>
        <input type="text" name="optional">
      </p>
      <button>提交</button>
  </form>
</body>
</html>
