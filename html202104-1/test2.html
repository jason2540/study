<html>
<head>
   <meta charset="utf-8">
   <!-- <设置“只读”与“可读可写”属性相应的样式> -->
   <style type="text/css">
    input:read-only {
      background-color: red;
    }
    input:read-write {
      background-color: pink;
    }
  </style>
</head>
<body> 
  <p>普通的input 输入框：<input type="text"></p>
  <p>只读的input输入框: <input readonly type="text" value="物理反应"></p>
</body>
</html>
