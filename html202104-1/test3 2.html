<html>
<head>
   <meta charset="utf-8">
   <title>设置根元素的样式</title>
   <style type="text/css">
    html {
      background-color:pink;
    }
    p:first-child {
      border: 2px solid green;
    }
    /* 选择p元素的第一个 */
  </style>
</head>
<body> 
  <p><span>日落</span>最好看的日落</p>
  <p><span>雨夜</span>雨后初晴的夜</p>
  <p><span>柳风</span>柳树下的微风</p>
</body>
</html>
