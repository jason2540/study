<html>
<head>
  <title><善变的a元素></title> 
  <meta charset="utf-8">
  <style type="text/css">
  /* <!-- 请在此处定制a元素的“4个状态”的不同样式。 --> */

  /* <!-- 链接未被访问的时候 --> */
  a:link {
    color:rgb(21, 218, 47);
  }
    /* 连接被访问的时候 */
  a:visited {
    color:aquamarine;
  }

  /* <!-- 鼠标悬停在链接上方的时候 --> */
  a:hover {
   color:black;
  }
  /* <!-- 鼠标按下连接的那一刻 --> */
  a :active {
    color:coral;
  }
</style>

</head>

</body>
</html>
